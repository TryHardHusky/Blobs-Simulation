<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas6</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
</head>
<body>

<div class="wrapper">
    <header>
        <h2>The Amazing Blob Army</h2>
    </header>

    <div id="game">
        <div class="loading">
            <h4>Loading Game...</h4>
        </div>
        <div id="help">
            <p>W A S & D to scroll.</p>
            <p>Shift for 3x Speed</p>
            <p>Click to interact.</p>
        </div>
        <canvas id="zonebg" ></canvas>
        <canvas id="canvas" ></canvas>
        <canvas id="minimap"></canvas>
        <div id="sidebar">
            <section>
                <h5>Stock</h5>
                <ul class="stock">
                    <li data-type="gold"><span><img src="img/icon/coin.png"> Gold</span><span>0</span></li>
                    <li data-type="meat"><span><img src="img/icon/meat.png"> Meat</span><span>0</span></li>
                    <li data-type="wood"><span><img src="img/icon/log.png"> Wood</span><span>0</span></li>
                    <li data-type="herbs"><span><img src="img/icon/herbs.png"> Herbs</span><span>0</span></li>
                </ul>
                <h5>Debug</h5>
                <ul>
                    <li><span class="fps">00</span><span>fps</span></li>
                    <li><span class="mousepos">000,000</span><span>Mouse</span></li>
                    <li><span class="mousecords">0,0</span><span>Mouse Cords</span></li>
                    <li><span class="rightclick">false</span><span>Right Click</span></li>
                    <li><span class="mousedown">false</span><span>Mouse Down</span></li>
                    <li><span class="viewport">0-700 0-700</span><span>Viewport</span></li>
                    <li class="hidden"><span class="memory">00</span><span>Memory</span></li>
                </ul>
            </section>
            
            <section class="selected">
                <img src="">
                <div class="desc">
                    <h4></h4>
                    <span class="count"></span>
                    <span class="workers">0 <i class="fa fa-users"></i></span>
                </div>
            </section>
        </div>
    </div>

</div>

<script>
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if(isChrome){
        $(".memory").parent().show();
        setInterval(function(){
            $(".memory").text(window.performance.memory.usedJSHeapSize);
        }, 1000);
    }
    $('body').on('contextmenu', '#canvas', function(e){ return false; });
</script>
<script src="js/script.js"></script>
</body>
</html>
